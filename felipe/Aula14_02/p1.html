<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Formulário</title>
    <style>
        img {
            padding-top: 50%;
            width: 90%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Formulário de Cadastro</h1>

        <div class="row">
            <div class="col-9">
                <form>
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" class="form-control" required>

                    <div class="row">
                        <div class="col-4">
                            <label for="tel">Telefone</label>
                            <input type="tel" id="tel" name="tel" class="form-control" placeholder="(99)9999-9999"
                                pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$"
                                title="Digite o telefone no formato (99)9999-9999" required>
                        </div>

                        <div class="col-8">
                            <label for="mail">Email</label>
                            <input type="email" id="mail" name="mail" class="form-control"
                                placeholder="Seuemail@email.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-4">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" name="cpf" class="form-control" placeholder="000.000.000-00"
                                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite o CPF no formato 000.000.000-00"
                                required>
                        </div>

                        <div class="col-4">
                            <label for="dtnasc">Data Nascimento</label>
                            <input type="date" id="dtnasc" name="dtnasc" class="form-control" required>
                        </div>

                        <div class="col-4">
                            <label for="cep">CEP</label>
                            <input type="text" id="cep" name="cep" class="form-control" placeholder="00-000.000"
                                pattern="\d{2}\.\d{3}-\d{3}" title="Digite o CEP no formato 00-000.000" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-8">
                            <label for="end">Endereço</label>
                            <input type="text" id="end" name="end" class="form-control" placeholder="Rua, N° e Bairro"
                                required>
                        </div>

                        <div class="col-4">
                            <label for="estado">Estado:</label>
                            <select id="estado" name="estado" class="form-control">
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                                <option value="EX">Estrangeiro</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row" style="margin-left:0.1%;">
                        <div class="col-6"  style="margin-right: 2%">
                            <input type="file" class="custom-file-input" id="ftperfil" accept="image/*" name="ftperfil" required>
                            <label class="custom-file-label" for="ftperfil">Foto de Perfil</label>
                        </div>
                        <div class="col-5">
                            <input type="file" class="custom-file-input" id="contrato" name="contrato" required>
                            <label class="custom-file-label" for="contrato">Contrato Assinado</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12" style="margin-left: 35%;margin-top: 3%;">
                            <input type="submit" class="btn btn-primary" value="Enviar" style="padding-right: 2%">
                            <input type="submit" class="btn btn-primary" value="Limpar">
                        </div>
                    </div>

                </form>
            </div>

            <div class="col-3">
                <img src="form.png" alt="icone de formulario">
            </div>
        </div>
    </div>
</body>
    <a href="../index.html">Menu Principal</a>
</html>
